model:
  type: "dcgan"
  generator:
    latent_dim: 256 #TUNED
    n1: 512
    channels: 3
    width: 128
    height: 128
  discriminator: #PatchGAN
    channels: 3
    ndf: 64
    width: 128
    height: 128
    n_layers: 3  #TUNED  # For 128×128 images → 14×14 output
    dropout: 0.3  #TUNED 
    
#PATCHGAN LAYERS DETERMINE PATCHES according to the following scheme:
#n_layers	Output_Size	Receptive_Field	Patch_Coverage
#   3	        14×14	    70×70 pixels	 ~50% overlap
#   4	         6×6	    142×142 pixels	Large patches
#   5	         2×2	    ~Full image	    Similar to DCGAN

training:
  batch_size: 32 #TUNED
  epochs: 300    
  g_lr: 0.0002 #lr TUNED
  d_lr: 0.0001 #lr TUNED   
  n_critic: 2 #TUNED

generation:
  batch_size: 64
  num_samples: 3000
  checkpoint: "results/checkpoints/dcgan_hinge/final_generator.pth"
  sample_dir: "data/synthetic/dcgan_hinge/generation"
  preview_dir: "data/synthetic/dcgan_hinge"

loss:
  type: "hinge"

data:
  train_dir: "data/processed/baseline/train/malignant"
  image_size: 128

output:
  sample_dir: "data/synthetic/dcgan_hinge"
  metrics_dir: "results/gan_metrics/dcgan_hinge"
  checkpoint_dir: "results/checkpoints/dcgan_hinge"
  save_interval: 50

evaluation:
  fid_is_interval: 50
  fid_is_num_samples: 512