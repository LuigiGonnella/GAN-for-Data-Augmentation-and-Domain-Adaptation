model:
  type: "dcgan"
  generator:
    latent_dim: 100
    n1: 512
    channels: 3
    width: 128
    height: 128
  discriminator: #PatchGAN
    channels: 3
    ndf: 64
    width: 128
    height: 128
    n_layers: 3    # For 128×128 images → 14×14 output
    dropout: 0.3
    
#PATCHGAN LAYERS DETERMINE PATCHES according to the following scheme:
#n_layers	Output_Size	Receptive_Field	Patch_Coverage
#   3	        14×14	    70×70 pixels	 ~50% overlap
#   4	         6×6	    142×142 pixels	Large patches
#   5	         2×2	    ~Full image	    Similar to DCGAN

training:
  batch_size: 64
  epochs: 300
  g_lr: 0.0002
  d_lr: 0.0002
  n_critic: 5

generation:
  batch_size: 64
  num_samples: 3000
  checkpoint: "results/checkpoints/dcgan_wasserstein/final_generator.pth"
  sample_dir: "data/synthetic/dcgan_wasserstein/generation"
  preview_dir: "data/synthetic/dcgan_wasserstein"

loss:
  type: "wasserstein"
  lambda_gp: 10

data:
  train_dir: "data/processed/baseline/train/malignant"
  image_size: 128

output:
  sample_dir: "data/synthetic/dcgan_wasserstein"
  metrics_dir: "results/gan_metrics/dcgan_wasserstein"
  checkpoint_dir: "results/checkpoints/dcgan_wasserstein"
  save_interval: 50

evaluation:
  fid_is_interval: 50
  fid_is_num_samples: 256