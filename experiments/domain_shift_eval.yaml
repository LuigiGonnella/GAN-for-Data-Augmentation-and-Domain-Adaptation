# Domain Shift Evaluation Configuration

# Model Configuration
model:
  architecture: 'resnet50'
  num_classes: 2
  pretrained: true

# Training Configuration
training:

  num_epochs: 10
  batch_size: 32
  learning_rate: 0.001
  weight_decay: 0.0001
  scheduler_step: 10
  scheduler_gamma: 0.1
  early_stopping_patience: 3

# Evaluation Configuration
evaluation:
  batch_size: 32
  output_dir: 'results/domain_shift'
